  <link rel="stylesheet" href="../static/css/bootstrap.min.css">

  <title>NO LAG</title>

  <link rel="stylesheet" href="default.css" />
</head>

<body>


  <div id="title-bar">
    <div id="title">NO LAG</div>
    <div id="title-bar-btns">
         <button id="min-btn" style="font-size: 25px;">&minus;</button>
         <button id="close-btn" style="font-size: 25px;">&times;</button>
    </div>
</div>
<script src="default.js"></script>

  <div id="root"></div>

  <script>
    {
      const scripts = [];
      const isDev = require('electron-is-dev');
      if (isDev) {
        scripts.push(
          'http://localhost:3000/main.dev.js'
        );
      } else {
        scripts.push(
          '../prod/main.prod.js'
        );
      }
      document.write(
        scripts
          .map(script => '<script defer src="' + script + '"><\/script>')
          .join('')
      );
    }
  </script>
</body>

</html>
